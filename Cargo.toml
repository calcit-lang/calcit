[package]
name = "calcit_runner"
version = "0.5.16"
authors = ["jiyinyiyong <jiyinyiyong@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Interpreter and js codegen for Calcit"
homepage = "http://calcit-lang.org"
documentation = "https://docs.rs/crate/calcit_runner/"
repository = "https://github.com/calcit-lang/calcit_runner.rs"
readme = "README.md"
exclude = [
  "lib/*",
  "calcit/*",
  "js-out/*",
  "scripts/*"
]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cirru_edn = "0.2.12"
# cirru_edn = { path = "/Users/chen/repo/cirru/edn.rs" }
cirru_parser = "0.1.17"
clap = "2.34.0"
dirs = "4.0.0"
lazy_static = "1.4.0"
notify = "4.0.17"
walkdir = "2"
hex = "0.4.3"
rpds = "0.10.0"
im_ternary_tree = "0.0.3"
# im_ternary_tree = { path = "/Users/chen/repo/calcit-lang/ternary-tree" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
libloading = "0.7.2"
ctrlc = "3.2.1"

[lib]
name = "calcit_runner"
path = "src/lib.rs"

[[bin]]
name = "cr"
path = "src/bin/cr.rs"

[[bin]]
name = "bundle_calcit"
path = "src/bin/bundle_calcit.rs"


