[package]
name = "calcit_runner"
version = "0.4.37-a2"
authors = ["jiyinyiyong <jiyinyiyong@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Interpreter and js codegen for Calcit"
homepage = "http://calcit-lang.org"
documentation = "https://docs.rs/crate/calcit_runner/"
repository = "https://github.com/calcit-lang/calcit_runner.rs"
readme = "README.md"
exclude = [
  "lib/*",
  "calcit/*",
  "js-out/*",
  "scripts/*"
]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cirru_edn = "0.1.12"
cirru_parser = "0.1.8"
clap = "2.33.3"
dirs = "4.0.0"
im = "15.0.0"
lazy_static = "1.4.0"
nanoid = "0.4.0"
notify = "4.0.17"
rand = "0.8.4"
walkdir = "2"
libloading = "0.7"

[lib]
name = "calcit_runner"
path = "src/lib.rs"

[[bin]]
name = "cr"
path = "src/bin/cr.rs"

[[bin]]
name = "bundle_calcit"
path = "src/bin/bundle_calcit.rs"


