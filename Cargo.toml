[package]
name = "calcit_runner"
version = "0.4.19"
authors = ["jiyinyiyong <jiyinyiyong@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Interpreter and js codegen for Calcit"
homepage = "http://calcit-lang.org"
documentation = "https://docs.rs/crate/calcit_runner/"
repository = "https://github.com/calcit-lang/calcit_runner.rs"
readme = "README.md"
exclude = [
  "lib/*",
  "calcit/*",
  "js-out/*",
  "scripts/*"
]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.19"
cirru_edn = "0.1.5"
cirru_parser = "0.1.1"
clap = "2.33.3"
dirs = "3.0.1"
im = "15.0.0"
lazy_static = "1.4.0"
nanoid = "0.4.0"
notify = "4.0.16"
rand = "0.8.3"
regex = "1.4.5"
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
walkdir = "2"


[lib]
name = "calcit_runner"
path = "src/lib.rs"

[[bin]]
name = "cr"
path = "src/bin/cr.rs"

[[bin]]
name = "bundle_calcit"
path = "src/bin/bundle_calcit.rs"
