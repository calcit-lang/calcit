on:
  push:
    branches:
      - master
      - main
  pull_request: {}

name: Test

jobs:
  build_and_test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - run: cargo test
      - run: cargo run --bin cr calcit/compact.cirru --once
      - run: cargo run --bin cr calcit/snapshots/test.cirru --once

      - name: "try js"
        run: >
          yarn
          && yarn tsc
          && cargo run --bin cr calcit/snapshots/test.cirru --emit-js --once
          && ln -s ../../ node_modules/@calcit/procs
          && cp -v scripts/main.js js-out/
          && yarn webpack && node js-out/bundle.js
