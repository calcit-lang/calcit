on:
  release:
    types: [created]

name: Publish to crate

jobs:
  publish:
    name: Publish to cargo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - run: cargo test
      - run: cargo run calcit/compact.cirru --once
      - run: cargo run calcit/snapshots/test.cirru --once

      - name: "try js"
        run: >
          yarn
          && yarn tsc
          && cargo run calcit/snapshots/test.cirru --emit-js --once
          && ln -s ../../ node_modules/@calcit/procs
          && cp -v scripts/main.js js-out/
          && target=node yarn webpack && node js-out/bundle.js

      - uses: katyo/publish-crates@v1
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: "generate procs.js"
        run: yarn && yarn tsc

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

      - run: cargo build --release
      - run: node scripts/cp-version.js

      - name: Deploy to server
        id: deploy
        uses: Pendect/action-rsyncer@v1.1.0
        env:
          DEPLOY_KEY: ${{secrets.rsync_private_key}}
        with:
          flags: "-avzr --progress"
          options: ""
          ssh_options: ""
          src: "builds/*"
          dest: "rsync-user@calcit-lang.org:/web-assets/repo/calcit-lang/binaries/linux/"

      - name: Display status from deploy
        run: echo "${{ steps.deploy.outputs.status }}"
